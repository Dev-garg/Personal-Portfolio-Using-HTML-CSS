<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal Portfolio/login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row nav" id="nav">
        <div id="title">
            Personal Portfolio
        </div>
        <div id="nav-item">
            <ul>
                <a href="/index.html">
                    <li class="li">Home</li>
                </a>
                <a href="/index.html#serv">
                    <li class="li">Services</li>
                </a>
                <a href="/index.html#about">
                    <li class="li">About Me</li>
                </a>
                <a href="/index.html#contact">
                    <li class="li">Contact</li>
                </a>
                <li onclick="mode()" id="mode" class="li"></li>
            </ul>
        </div>
        <div class="login">
            <a href="/login/register/login.html" style="text-decoration: none;">
                <li
                    style="color:white;background-color:orange;border:5px solid rgb(249, 208, 133);border-radius:0.5em;padding:5px 15px;margin:0px 0px 0px 10px;">
                    Login</li>

            </a>
        </div>

    </div>
    <div class="row" id="content">
        <div class="left"></div>
        <div class="form">
            <div>
                <form action="/index.html">
                    <input type="text" name="" id="" placeholder="Username">
                    <input type="password" name="" id="" placeholder="Password">
                    <div class="row">
                        <div class="col-6">
                            <input type="checkbox" name="" id=""><span> Remember
                                me</span>
                        </div>
                        <div class="col-6">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <br>
                    <input type="submit" value="Login">
                </form>
                <center>
                    <p>Not a member? <a href="register.html" class="text-decoration-none"> Register</a></p>
                </center>
            </div>
        </div>
        <div class="right"></div>
    </div>

    <script>

        var url = window.location.search;
        console.log(url);
        var param = new URLSearchParams(url);
        var mode = param.get('mode');
        console.log(mode);

        if (mode == 1) {
            document.getElementById("mode").innerText = "dark mode";
            var nav = document.getElementById("nav");
            nav.style.backgroundColor = "grey";
            nav.style.color = "white";
            let li = document.getElementsByClassName("li");
            console.log(li.length);
            for (let i = 0; i < li.length; i = i) {
                li[i].style.color = "white";
                li[i].classList.add('darkli');
                li[i].classList.remove('li');
                console.log("hello")
            }
            document.getElementById("content").style.backgroundColor = "darkgrey";
            document.getElementById("content").style.paddingBottom = "180px";
        }

    </script>
</body>

</html>
